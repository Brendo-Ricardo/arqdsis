<! DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Pedido</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
  </head>
<body>

  <nav class="navbar navbar-fixed-top topo">
    <div class="container-fluid">
      <div class="navbar-header">
        <h5 class="navbar-brand" href="">Alterar Pedido
  </h5>
      </div>
    </div>
  </nav>

<div id="principal" class="container">
  <h3 class="page-header">Alterar Pedido</h3>

  <form>

    <div class="form-group col-md-1 col-sm-12 ">
      <label for="cardapio">Id</label>
      <input type="text" class="form-control" placeholder="Cod">
    </div>

    <div class="form-group col-md-6 ">
      <label for="cardapio">Nome do Pedido
</label>
      <input type="text" class="form-control" placeholder="Digite o Pedido
">
    </div>

    <div class="form-group col-md-10">
      <label for="desc">Descrição</label>
      <textarea class="form-control" rows="3" placeholder="Breve Descrição"></textarea>
    </div>

    <div class="form-group col-md-3">
      <label for="disp">Quantidade</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group col-md-2">
      <label for="prec">Preço</label>
      <input type="text" class="form-control" placeholder="R$">
    </div>

 <div class="form-group col-md-12">
   <button type="button" class="btn btn-primary">Voltar</button>
   <button type="button" class="btn btn-success">Alterar</button>
 </div>

  </form>
  </div>
</body>
</html>
